<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Dashboard</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="main.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
            }
            .product-img {
                width: 80px;
                height: 80px;
                object-fit: cover;
                border-radius: 8px;
            }
            .table-container {
                background: white;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-top: 30px;
            }
            .loading {
                text-align: center;
                padding: 50px;
            }
            .category-badge {
                font-size: 0.85rem;
            }
            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 30px 0;
                margin-bottom: 20px;
            }
            .product-row {
                position: relative;
                cursor: pointer;
            }
            .description-tooltip {
                position: fixed;
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 15px;
                border-radius: 8px;
                max-width: 400px;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                font-size: 0.9rem;
                line-height: 1.5;
                display: none;
                pointer-events: none;
            }
            .description-tooltip::before {
                content: "Description:";
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
                color: #ffc107;
            }
            .sortable {
                cursor: pointer;
                user-select: none;
                position: relative;
                padding-right: 20px;
                transition: background-color 0.2s ease;
            }
            .sortable:hover {
                background-color: rgba(108, 117, 125, 0.3);
            }
            .sort-icon {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 0.8rem;
                opacity: 0.5;
            }
            .sortable.active .sort-icon {
                opacity: 1;
            }
            .product-row {
                transition: background-color 0.2s;
            }
            .product-row:hover {
                background-color: rgba(0, 123, 255, 0.05);
            }
            .modal-image {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 15px;
            }
            .image-gallery {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-bottom: 15px;
            }
            .image-gallery img {
                width: 80px;
                height: 80px;
                object-fit: cover;
                border-radius: 4px;
                cursor: pointer;
                border: 2px solid transparent;
            }
            .image-gallery img:hover {
                border-color: #007bff;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="mb-0"><i class="bi bi-shop"></i> Product Dashboard</h1>
                <p class="mb-0">Dữ liệu từ Platzi Fake Store API</p>
            </div>
        </div>

        <div class="container">
            <div class="table-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Danh sách sản phẩm</h3>
                    <div class="btn-group">
                        <button class="btn btn-info text-white" onclick="showCreateModal()"><i class="bi bi-plus-circle"></i> Tạo mới</button>
                        <button class="btn btn-success" onclick="exportToCSV()"><i class="bi bi-download"></i> Export CSV</button>
                        <button class="btn btn-primary" onclick="loadProducts()"><i class="bi bi-arrow-clockwise"></i> Tải lại</button>
                    </div>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Đang tải dữ liệu...</p>
                </div>

                <div id="error" class="alert alert-danger d-none" role="alert"></div>

                <div id="searchWrapper" class="mb-3 d-none">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input
                            type="text"
                            id="searchInput"
                            class="form-control"
                            placeholder="Tìm kiếm sản phẩm theo tên..."
                            onchange="searchProducts()"
                            oninput="searchProducts()"
                        />
                        <button class="btn btn-outline-secondary" onclick="clearSearch()" type="button"><i class="bi bi-x-circle"></i> Xóa</button>
                    </div>
                    <small id="searchResultText" class="text-muted"></small>
                </div>

                <div id="tableWrapper" class="table-responsive d-none">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th class="sortable" onclick="sortProducts('title')" id="sortTitle">
                                    Title
                                    <span class="sort-icon">⇅</span>
                                </th>
                                <th class="sortable" onclick="sortProducts('price')" id="sortPrice">
                                    Price
                                    <span class="sort-icon">⇅</span>
                                </th>
                                <th>Category</th>
                                <th>Images</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody"></tbody>
                    </table>
                </div>

                <div id="paginationControls" class="d-none mt-4">
                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                        <div class="d-flex align-items-center gap-2">
                            <label for="itemsPerPageSelect" class="mb-0">Hiển thị:</label>
                            <select id="itemsPerPageSelect" class="form-select form-select-sm" style="width: auto" onchange="changeItemsPerPage()">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                            </select>
                            <span class="text-muted">sản phẩm/trang</span>
                        </div>
                        <div>
                            <span id="productCount" class="text-muted"></span>
                        </div>
                        <nav>
                            <ul class="pagination mb-0" id="paginationList"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tooltip for description -->
        <div id="descriptionTooltip" class="description-tooltip"></div>

        <!-- Modal tạo sản phẩm mới -->
        <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="createProductModalLabel"><i class="bi bi-plus-circle"></i> Tạo sản phẩm mới</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="createTitle" class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="createTitle" required placeholder="Nhập tên sản phẩm" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="createPrice" class="form-label">Giá <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="createPrice" step="0.01" required placeholder="0.00" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="createDescription" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="createDescription" rows="3" placeholder="Nhập mô tả sản phẩm"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="createCategoryId" class="form-label">Category ID <span class="text-danger">*</span></label>
                                <select class="form-select" id="createCategoryId" required>
                                    <option value="">Chọn danh mục...</option>
                                    <option value="1">Clothes (1)</option>
                                    <option value="2">Electronics (2)</option>
                                    <option value="3">Furniture (3)</option>
                                    <option value="4">Shoes (4)</option>
                                    <option value="5">Others (5)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="createImages" class="form-label">URL hình ảnh <span class="text-danger">*</span></label>
                                <input type="text" class="form-control mb-2" id="createImage1" placeholder="URL hình ảnh 1" required />
                                <input type="text" class="form-control mb-2" id="createImage2" placeholder="URL hình ảnh 2 (optional)" />
                                <input type="text" class="form-control" id="createImage3" placeholder="URL hình ảnh 3 (optional)" />
                                <small class="text-muted">Nhập URL hình ảnh (cần ít nhất 1 hình)</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-info text-white" onclick="createProduct()">
                            <i class="bi bi-save"></i> Tạo sản phẩm
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal chi tiết sản phẩm -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Chi tiết sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="viewMode">
                            <div class="row">
                                <div class="col-md-5">
                                    <img id="modalMainImage" class="modal-image" src="" alt="Product Image" />
                                    <div id="modalImageGallery" class="image-gallery"></div>
                                </div>
                                <div class="col-md-7">
                                    <h4 id="modalTitle"></h4>
                                    <p class="text-muted">#<span id="modalId"></span></p>
                                    <h3 class="text-success" id="modalPrice"></h3>
                                    <p><span class="badge bg-primary" id="modalCategory"></span></p>
                                    <hr />
                                    <h6>Mô tả:</h6>
                                    <p id="modalDescription"></p>
                                </div>
                            </div>
                        </div>
                        <div id="editMode" class="d-none">
                            <form id="editForm">
                                <div class="mb-3">
                                    <label for="editTitle" class="form-label">Tên sản phẩm</label>
                                    <input type="text" class="form-control" id="editTitle" required />
                                </div>
                                <div class="mb-3">
                                    <label for="editPrice" class="form-label">Giá</label>
                                    <input type="number" class="form-control" id="editPrice" step="0.01" required />
                                </div>
                                <div class="mb-3">
                                    <label for="editDescription" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="editDescription" rows="4"></textarea>
                                </div>
                                <input type="hidden" id="editProductId" />
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="viewModeButtons">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-primary" onclick="toggleEditMode()"><i class="bi bi-pencil"></i> Chỉnh sửa</button>
                        </div>
                        <div id="editModeButtons" class="d-none">
                            <button type="button" class="btn btn-secondary" onclick="toggleEditMode()">Hủy</button>
                            <button type="button" class="btn btn-primary" onclick="saveProduct()"><i class="bi bi-save"></i> Lưu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    </body>
</html>
